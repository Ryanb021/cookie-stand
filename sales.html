<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Sales Data</title>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">--Home--</a></li>
        <li><a href="#">--Locations--</a></li>
        <li><a href="faq.html">--FAQ--</a></li>
        <li><a href="sales.html">--Sales Data--</a></li>
      </ul>
    </nav>
    <section class="hero-container">
      <img class="hero-img-bg6" alt="chinook"
        src="https://raw.githubusercontent.com/codefellows/seattle-code-201d95/main/class-08/lab-b/assets/chinook.jpg">
      <img class="hero-img-bg5" alt="family"
        src="https://raw.githubusercontent.com/codefellows/seattle-code-201d95/main/class-08/lab-b/assets/family.jpg">
    </section>

  </header>
  <main>
    <h1>Sales Data Information</h1>
    <form id="sales-data-form" action="#" method="#">
      <fieldset>
        <legend>
          <h3>City Sales Data</h3>
        </legend>
        <section>
          <label for="cityName">City Name:</label>
          <input id="cityName" type="text" name="inputCityName" placeholder="enter city name " />
        </section>
        <section>
          <label for="minCust">Min Customers Per Hour:</label>
          <input type="number" name="minCust" id="minCust" placeholder="input minimun customers">
        </section>
        <section>
          <label for="maxCust">Max Customers Per Hour:</label>
          <input type="number" name="maxCust" id="maxCust" placeholder="input maximum customers">
        </section>
        <section>
          <label for="avgCookies">Average Cookies Sold:</label>
          <input type="number" name="averageCookies" id="avgCookies" placeholder="input avg cookies" step="any">
        </section>
        <button type="submit">Generate Data Results</button>
      </fieldset>
    </form>
    <table>
      <thead id="sales-table-header"></thead>

      <tbody id="sales-table-body"></tbody>

      <tfoot id="sales-table-footer"></tfoot>
    </table>

  </main>
  <footer>
    <p>&copy Ryan Bagan 2023</p>
  </footer>

  <script src="js/app.js"></script>

</body>

</html>
